<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <!-- @if NODE_ENV == 'DEVELOPMENT' -->
      <link href="css/normalize.css" rel="stylesheet">
      <link href="css/foundation.min.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <link href="css/calendar.css" rel="stylesheet">
      <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- @endif -->

    <!-- @if NODE_ENV == 'PRODUCTION' -->
      <link href="css/main.min.css" rel="stylesheet">
    <!-- @endif -->

    <script src="js/modernizr.foundation.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-21695922-2', 'checkiday.com');
      ga('send', 'pageview', "/mobile/ios/load");
    </script>
    <script type="text/javascript">
      var switchTo5x=true;
      var __st_loadLate=true;
    </script>
    <script type="text/javascript" src="js/buttons.js"></script>
    <title>Checkiday Mobile</title>
	</head>
	<body>
    <div id="main-container">

      <div id="list-view" class="app-page active">
        <div class="row header-row" style="z-index:0;">
          <div class="small-12 small-centered columns">
            <h1 style="visibility:hidden;">holiday</h1>
          </div>
        </div>
        <div id="pager">

        </div>
      </div><!-- front -->

      <div id="cal-view" class="app-page custom-inner">
        <div class="row header-row custom-header" style="z-index:0;">
          <div>
            <h1>
              <a href="javascript:void(0);" class="prev">
                <i class="fa fa-caret-left"></i>
              </a>
              <span>
                <cite id="custom-month"></cite>
                <cite id="custom-year"></cite>
              </span>
              <a href="javascript:void(0);" class="switch button">
                <i class="fa fa-list-ul"></i>
              </a>
              <a href="javascript:void(0);" class="next">
                <i class="fa fa-caret-right"></i>
              </a>
            </h1>
          </div>
        </div>
        <div id="calendar-holder">
          <div id="calendar" class="fc-calendar-container"></div>
        </div>
      </div>

    </div><!-- main-container -->

    <script type="text/html" id="page_template">
      <div class="page">
        <div class="row header-row">
          <div>
            <h1>
              <a href="javascript:void(0);" class="prev">
                <i class="fa fa-caret-left"></i>
              </a>
              <span>${date}</span>
              <a href="javascript:void(0);" class="switch button">
                <i class="fa fa-calendar"></i>
              </a>
              <a href="javascript:void(0);" class="next">
                <i class="fa fa-caret-right"></i>
              </a>
            </h1>
          </div>
        </div>
        <div class="row" style="width:100%;">
          <div>
            <h2>Holidays on this date:</h2>
            <ul class="day-holiday-list no-bullet">
              <li>Loading...</li>
            </ul>
          </div>
      </div>
      </div>
    </script>

    <script type="text/html" id="holiday_template">
      <li>
        <a href="javascript:void()" class="secondary button holiday_button">${name} <i class="fa fa-arrow-circle-o-down"></i></a>
        <ul class="holiday_actions inline-list">
          <li>
            <a href="${url}" class="learn_more_container">
              <cite>Learn More:</cite>
              <i class="fa fa-question"></i>
              <i class="fa fa-external-link"></i>
            </a>
          </li>
          <li>
            <cite>Share:</cite>
          <li>
          <li>
            <span class='st_facebook_large' displayText='Facebook' st_title="${dyno_title}">
               <i class="fa fa-facebook-square"></i>
            </span>
          </li>
          <li>
            <span class='st_twitter_large' displayText='Tweet' st_title="${dyno_title}">
              <i class="fa fa-twitter"></i>
            </span>
          </li>
          <li>
            <span class='st_email_large' displayText='Email' st_title="${dyno_title}">
              <i class="fa fa-envelope-o"></i>
            </span>
          </li>
        </ul>
      </li>
    </script>

    <!-- @if NODE_ENV == 'DEVELOPMENT' -->
      <script src="https://trigger.io/catalyst/target/target-script-min.js#478B7040-41F8-4C34-9B27-51199E42689B"></script>
      <script src="js/zepto.js"></script>
      <script src="js/zepto.selector.js"></script>
      <script src="js/zepto.fn.slide.js"></script>
      <script src="js/foundation.min.js"></script>
      <script src="js/hardcache.js"></script>
      <script src="js/jquery.calendario.js"></script>
      <script src="js/main.js"></script>
    <!-- @endif -->

    <!-- @if NODE_ENV == 'PRODUCTION' -->
      <script sr="js/main.min.js"></script>
    <!-- @endif -->
	</body>
</html>
