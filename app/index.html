<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <!-- @if NODE_ENV == 'DEVELOPMENT' -->
      <link href="css/normalize.css" rel="stylesheet">
      <link href="css/foundation.min.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <link href="css/calendar.css" rel="stylesheet">
      <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- @endif -->

    <!-- @if NODE_ENV == 'PRODUCTION' -->
      <link href="css/main.min.css" rel="stylesheet">
    <!-- @endif -->

    <script src="js/vendor/modernizr.foundation.js"></script>
    <script src="js/vendor/GALocalStorage.js"></script>
    <script>
      ga_storage._setAccount('UA-21695922-2');
      ga_storage._trackPageview('/index.html');
    </script>
    <script type="text/javascript">
      var switchTo5x=true;
      var __st_loadLate=true;
    </script>
    <script type="text/javascript" src="js/vendor/buttons.js"></script>
    <title>Checkiday Mobile</title>
	</head>
	<body style="padding-bottom:50px;">
      <script async src="http://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
         style="display:inline-block;width:320px;height:50px;position:fixed;bottom:0px;left:0px;z-index:9999;"
         data-ad-client="ca-pub-3618464762947859"
         data-ad-slot="8931382015"></ins>
      <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    </script>
    <div id="main-container">

      <div id="list-view" class="app-page active">
        <div class="row header-row" style="z-index:0;">
          <div class="small-12 small-centered columns">
            <h1 style="visibility:hidden;">holiday</h1>
          </div>
        </div>
        <div id="pager">

        </div>
      </div><!-- front -->

      <div id="cal-view" class="app-page custom-inner">
        <div class="row header-row custom-header" style="z-index:0;">
          <div>
            <h1>
              <a href="javascript:void(0);" class="prev">
                <i class="fa fa-caret-left"></i>
              </a>
              <span>
                <cite id="custom-month"></cite>
                <cite id="custom-year"></cite>
              </span>
              <a href="javascript:void(0);" class="switch">
                <i class="fa fa-list-ul"></i>
              </a>
              <a href="javascript:void(0);" class="next">
                <i class="fa fa-caret-right"></i>
              </a>
            </h1>
          </div>
        </div>
        <div id="calendar-holder">
          <div id="calendar" class="fc-calendar-container"></div>
        </div>
      </div>

    </div><!-- main-container -->

    <script type="text/html" id="page_template">
      <div class="page">
        <div class="row header-row">
          <div>
            <h1>
              <a href="javascript:void(0);" class="prev">
                <i class="fa fa-caret-left"></i>
              </a>
              <span>${date}</span>
              <a href="javascript:void(0);" class="switch">
                <i class="fa fa-calendar"></i>
              </a>
              <a href="javascript:void(0);" class="next">
                <i class="fa fa-caret-right"></i>
              </a>
            </h1>
          </div>
        </div>
        <div class="row" style="width:100%;">
          <div>
            <h2>Holidays on this date:</h2>
            <ul class="day-holiday-list no-bullet">
              <li>Loading...</li>
            </ul>
          </div>
      </div>
    </div>

    <script type="text/html" id="holiday_template">
      <li>
        <a href="javascript:void()" class="secondary button holiday_button">${name} <i class="fa fa-arrow-circle-o-down"></i></a>
        <ul class="holiday_actions inline-list">
          <li>
            <a href="${url}" class="learn_more_container">
              <cite>Learn More:</cite>
              <i class="fa fa-question"></i>
              <i class="fa fa-external-link"></i>
            </a>
          </li>
          <li>
            <cite>Share:</cite>
          <li>
          <li>
            <span class='st_facebook_large' 
                  displayText='Facebook' 
                  st_url="${home_url}"
                  st_title="${dyno_title}"
                  st_image="http://www.checkiday.com/images/logo.png"
                  st_summary="${dyno_title}">
               <i class="fa fa-facebook-square"></i>
            </span>
          </li>
          <li>
            <span class='st_twitter_large' displayText='Tweet' st_title="${dyno_title}">
              <i class="fa fa-twitter"></i>
            </span>
          </li>
          <li>
            <span class='st_email_large' displayText='Email' st_title="${dyno_title}">
              <i class="fa fa-envelope-o"></i>
            </span>
          </li>
        </ul>
      </li>
    </script>

    <!-- @if NODE_ENV == 'DEVELOPMENT' -->
      <script src="js/vendor/zepto.js"></script>
      <script src="js/vendor/zepto.selector.js"></script>
      <script src="js/vendor/zepto.fn.slide.js"></script>
      <script src="js/vendor/foundation.min.js"></script>
      <script src="js/hardcache.js"></script>
      <script src="js/vendor/jquery.calendario.js"></script>
      <script src="js/main.js"></script>
    <!-- @endif -->

    <!-- @if NODE_ENV == 'PRODUCTION' -->
    <script src="js/main.min.js"></script>
    <!-- @endif -->
	</body>
</html>
