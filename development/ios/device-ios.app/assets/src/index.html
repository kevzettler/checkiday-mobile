<!DOCTYPE html>
<html lang="en">
	<head><script src='../forge/app_config.js'></script><script src='../forge/all.js'></script>
		<meta charset="utf-8">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/foundation.min.css" rel="stylesheet">
    <link href="css/foundation-icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/modernizr.foundation.js"></script>
	</head>
	<body>
    <div id="main-container">
      <div class="row header-row" style="z-index:0;">
        <div class="small-12 small-centered columns">
          <h2 style="visibility:hidden;">holiday</h2>
        </div>
      </div>
      <div id="pager">

      </div>
      <div id="footer">
        <span>&lt;</span>
        <span class="today_btn">swipe</span>
        <span>&gt;</span>
      </div>
    </div>

    <script type="text/html" id="page_template">
      <div class="page">
        <div class="row header-row">
          <div>
            <h1>${date}</h1>
          </div>
        </div>
        <div class="row" style="width:100%;">
          <div>
            <h2>Holidays on this date...</h2>
            <ul class="day-holiday-list no-bullet">
              <li>Loading...</li>
            </ul>
          </div>
      </div>
      </div>
    </script>

    <script type="text/html" id="holiday_template">
      <li>
        <a href="javascript:void()" class="secondary button holiday_button" data-href="${url}">${name}</a>
        <ul class="holiday_actions inline-list">
          <li>
            <a href="${url}"><i class="icon fi-results"></i></a>
          </li>
          <li>
            <a href="${url}"><i class="icon fi-social-facebook"></i></a>
          </li>
          <li>
            <a href="${url}"><i class="icon fi-social-twitter"></i></a>
          </li>
        </ul>
      </li>
    </script>

    <script src="https://trigger.io/catalyst/target/target-script-min.js#7A9EEC0D-0A5D-4C65-BD48-6F5176F9500A"></script>
    <script src="js/zepto.js"></script>
    <script src="js/zepto.selector.js"></script>
    <script src="js/zepto-slide-transition.min.js"></script>

    <script src="js/foundation.min.js"></script>
    <script src="js/hardcache.js"></script>
    <script src="js/main.js"></script>
	</body>
</html>
